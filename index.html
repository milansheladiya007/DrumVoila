<!DOCTYPE html>

<head>

<body>

    </div>
</div>

                                    <button type="button" id="stopAll" class="btn btn-success" onclick="StopAll()">Stop Fusion
                                        <kbd class="key-code">M</kbd></button>
                        </div>

                    </li>
                    <li class="list-group-item !bg-warning">
                        <kbd class="key-code">A</kbd>
                        Trombone
                    </li>
                    <li class="list-group-item !bg-warning">
                        <kbd class="key-code">S</kbd>
                        Saxophone</li>
                    <li class="list-group-item !bg-warning">
                        <kbd class="key-code">D</kbd>
                        Trumpet</li>
                    <li class="list-group-item !bg-warning">
                        <kbd class="key-code">F</kbd>
                        Piano</li>
                    <li class="list-group-item !bg-warning">
                        <kbd class="key-code">G</kbd>
                        Flute</li>
                    <li class="list-group-item !bg-warning">
                        <kbd class="key-code">H</kbd>
                        Drum</li>
                    <li class="list-group-item !bg-warning">

                    <li class="list-group-item !bg-warning">

                    <li class="list-group-item !bg-warning">
                        <kbd class="key-code">Q</kbd>

                    <li class="list-group-item !bg-warning">

                    <li class="list-group-item !bg-warning">

                    <li class="list-group-item !bg-warning">

                    <li class="list-group-item !bg-warning">
                        <kbd class="key-code">O</kbd>

                </ul>
            </div>
        </div>

        <div class="float-right w-75">

                <div class="row">

                    <div class="col">
